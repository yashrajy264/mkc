<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You ‚ù§Ô∏è</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: pink;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: darkred;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yes {
      background: red;
      color: white;
    }
    #no {
      background: gray;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>I love you ‚ù§Ô∏è and I want to be with you</h1>
  <div>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      alert("Yay! ‚ù§Ô∏è You said YES! ü•∞");
    });
  </script>
</body>
</html>
